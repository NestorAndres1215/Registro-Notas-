<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 2px solid #000080; /* Azul marino */
            transition: all 0.3s;
        }
        th {
            background-color: #000080; /* Azul marino */
            color: gold; /* Dorado */
        }
        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }
        button {
            background-color: #000080 !important; /* Azul marino */
            color: gold !important; /* Dorado */
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Notas</h1>
        <form id="formNotas">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="curso">Curso:</label>
                    <input type="text" class="form-control" id="curso" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="examen1">Examen 1:</label>
                    <input type="number" class="form-control" id="examen1" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="examen2">Examen 2:</label>
                    <input type="number" class="form-control" id="examen2" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="examen3">Examen 3:</label>
                    <input type="number" class="form-control" id="examen3" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="examen4">Examen 4:</label>
                    <input type="number" class="form-control" id="examen4" required>
                </div>
            </div>
            <button type="button" class="btn btn-block" id="btnAgregar">
                <i class="fas fa-plus-circle"></i> Agregar Nota
            </button>
        </form>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Curso</th>
                    <th>Examen 1</th>
                    <th>Examen 2</th>
                    <th>Examen 3</th>
                    <th>Examen 4</th>
                    <th>Total</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tablaNotas"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('btnAgregar').addEventListener('click', agregarNota);

        function agregarNota() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const curso = document.getElementById('curso').value;
            const examen1 = Math.min(20, Math.max(1, parseFloat(document.getElementById('examen1').value) || 1));
            const examen2 = Math.min(20, Math.max(1, parseFloat(document.getElementById('examen2').value) || 1));
            const examen3 = Math.min(20, Math.max(1, parseFloat(document.getElementById('examen3').value) || 1));
            const examen4 = Math.min(20, Math.max(1, parseFloat(document.getElementById('examen4').value) || 1));


            const total = (examen1 + examen2 + examen3 + examen4) / 4;
            const estado = (total > 13) ? "APROBADO" : "DESAPROBADO";

            const nuevaFila = document.createElement('tr');
            nuevaFila.innerHTML = `
                <td>${nombre}</td>
                <td>${apellido}</td>
                <td>${curso}</td>
                <td>${examen1}</td>
                <td>${examen2}</td>
                <td>${examen3}</td>
                <td>${examen4}</td>
                <td>${total.toFixed(2)}</td>
                <td>${estado}</td>
            `;

            document.getElementById('tablaNotas').appendChild(nuevaFila);
            document.getElementById('formNotas').reset();
        }
    </script>
</body>
</html>
